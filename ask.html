<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact DeadRise Marine Surveying Group with your questions." />
    <title>Ask A Question - DeadRise Marine Surveying Group</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header">
        <img class="logo" src="images/deadrisemarine.png" alt="DeadRise Marine Surveying Group logo" />
        <nav class="main-nav">
            <ul>
                <li><a href="ask.html">Ask A Question</a></li>
                <li><a href="#">Book A Survey</a></li>
                <li><a href="#">Examples</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1>Ask A Question</h1>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="question">Question</label>
                <textarea id="question" name="question" rows="5" required></textarea>

                <button type="submit" class="btn primary">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <address>
                16192 Costal Highway<br />
                Lewes, DE 19958<br />
                Phone (410) 829-6483
            </address>
            <img class="abyc-logo" src="images/memberabyc.png" alt="Member ABYC logo" />
        </div>
        <p>&copy; 2024 DeadRise Marine Surveying Group</p>
    </footer>
</body>
</html>
