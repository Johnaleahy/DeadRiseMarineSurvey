<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeadRise Marine Surveying Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #00334d;
            color: white;
            padding: 1rem 0;
        }
        .hero {
            position: relative;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .tagline {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .lighthouse {
            margin: 2rem auto;
            max-width: 800px;
        }
        .lighthouse img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>DeadRise Marine Surveying Group</h1>
        <p class="tagline">Serving the Chesapeake and Delaware Bays</p>
    </header>
    <section class="hero">
        <img src="images/sunset.jpg" alt="Boats at sunset on the water" />
    </section>
    <section class="lighthouse">
        <h2>Sharps Island Lighthouse</h2>
        <img src="images/sharps-island-lighthouse.jpg" alt="Sharps Island Lighthouse" />
    </section>
</body>
</html>
